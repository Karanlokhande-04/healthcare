<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #54D0DA;
      --bg: #e6f9fa;
      --text: #000;
      --card-bg: #ffffff;
      --input-border: #54D0DA;
      --btn-bg: #54D0DA;
      --btn-hover: #44bdc7;
      --glow-color: #54D0DA;
    }

    body.dark {
      --bg: #0c1a1a;
      --text: #f1f1f1;
      --card-bg: #1a2b2b;
      --input-border: #2a4f4f;
      --btn-bg: #54D0DA;
      --btn-hover: #44bdc7;
      --glow-color: #54D0DA;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 40px;
      max-width: 450px;
      width: 90%;
      animation: fadeInSlide 1s ease;
    }

    h2 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 10px;
      animation: typing 2s steps(20, end) forwards, blinkCaret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--text);
      width: 0;
    }

    p.subtext {
      text-align: center;
      font-size: 14px;
      margin-bottom: 25px;
      color: gray;
      animation: fadeIn 1.5s ease-in-out;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      margin-bottom: 15px;
      animation: glowPulse 3s infinite;
      color: var(--main-color);
    }

    .btn {
      width: 100%;
      background: var(--btn-bg);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      animation: buttonGlow 3s infinite;
      border: 2px solid var(--btn-bg);
    }

    .btn:hover {
      background: var(--btn-hover);
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: var(--main-color);
      cursor: pointer;
      animation: bounceY 2s infinite;
      text-decoration: underline;
    }

    @keyframes fadeInSlide {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blinkCaret {
      0%, 100% { border-color: transparent; }
      50% { border-color: var(--text); }
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 5px var(--glow-color); }
      50% { box-shadow: 0 0 15px var(--glow-color); }
    }

    @keyframes buttonGlow {
      0%, 100% { box-shadow: 0 0 10px var(--glow-color); }
      50% { box-shadow: 0 0 25px var(--glow-color); }
    }

    @keyframes bounceY {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password?</h2>
    <p class="subtext">No worries, weâ€™ll send you reset instructions.</p>
    <input type="email" placeholder="Enter your email address" />
    <button class="btn" onclick="sendReset()">Send Reset Link</button>
    <div class="back-link" onclick="goBack()">&larr; Back to Login</div>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    function sendReset() {
      document.getElementById("clickSound").play();
      setTimeout(() => {
        alert("Reset link sent to your email!");
      }, 300);
    }

    function goBack() {
      document.getElementById("clickSound").play();
      setTimeout(() => {
        window.location.href = "index.html";
      }, 300);
    }

    // Optional: keep dark mode synced
    if (localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
