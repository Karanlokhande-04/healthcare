<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Now</title>

  <!-- DotLottie Player -->
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a8d5a8;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .header {
      background-color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease-in-out;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
    }

    .nav a {
      text-decoration: none;
      color: black;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: #4CAF50;
    }

    .content {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideIn 1.5s ease-in-out;
    }

    .content h1 {
      text-align: center;
      font-size: 32px;
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      animation: fadeIn 2.5s ease-in-out;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #45a049;
    }

    .success {
      text-align: center;
      color: green;
      margin-top: 20px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .animation-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="nav">
      <h2>Healthcare</h2>
      <div>
        <a href="healthhome.html">Home</a>
        <a href="service.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </div>

  <div class="content">
    <!-- ðŸ’« DotLottie Animation -->
    <div class="animation-container">
      <dotlottie-player 
        src="https://lottie.host/c34ee11d-b79c-4d65-a3a2-d8849a87e08f/Wjvh1UUpDG.lottie" 
        background="transparent" 
        speed="1" 
        style="width: 300px; height: 300px" 
        loop 
        autoplay>
      </dotlottie-player>
    </div>

    <h1>Register Now</h1>

    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Phone Number" required>
      <select required>
        <option value="">Select Service</option>
        <option value="checkup">General Checkup</option>
        <option value="emergency">Emergency Care</option>
        <option value="mental">Mental Health Support</option>
      </select>
      <input type="date" required>
      <button type="submit" class="btn">Register</button>
    </form>

    <div class="success" id="successMessage">Thank you for registering! We will contact you soon.</div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
