<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Healthcare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a8d5a8;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .header {
      background-color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease-in-out;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
    }

    .nav a {
      text-decoration: none;
      color: black;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: #4CAF50;
    }

    .login-box {
      width: 90%;
      max-width: 400px;
      background: white;
      margin: 80px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: slideIn 1.2s ease;
    }

    .login-box h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #45a049;
    }

    .login-box .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: gray;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="nav">
      <h2>Healthcare</h2>
      <div>
        <a href="healthhome.html">Home</a>
        <a href="service.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </div>

  <div class="login-box">
    <h2>Login to Your Account</h2>
    <form>
      <input type="email" placeholder="Email address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="footer-text">Don't have an account? <a href="#" style="color: #4CAF50;">Sign up</a></p>
  </div>

</body>
</html>
